<!DOCTYPE html>
<html>
  <!-- Imports! -->
  <script src="maps.js" type="text/javascript"></script>
  <script src="mapdrawing.js" type="text/javascript"></script>
  <script src="generation.js" type="text/javascript"></script>
  <script src="polygon.js" type="text/javascript"></script>
  <!-- <script src="Spin.js" type="text/javascript"></script> -->

  <head>
      <!-- <link rel="stylesheet" type="text/css" href="testCSS.css"> -->
  </head>
  <body
    onload="onPageLoad()"
    onkeydown="onKeyDown(event)" 
    onkeyup="onKeyUp(event)"
  >

    <p>
      This is the javascript version of the map generator.
    <br>
      <!-- Make sure to hit "submit" on the seed box -->
    </p>
    <div id="seed_container">
      Input seed: 
      <input id="seed_box" type="number" value=0></input>
      <input type="button" onclick="getNewSeed()" value="Get a new seed"></input>
      <!-- <input type="button" onclick="updateSeed()" value="Submit"></input> -->
    </div>
    
    <div id="size_container">
      Input size: 
      <input id="size_box" type="number" min=1 max=1024 value=256></input>
      <input type="button" onclick="resize()" value="Resize"></input>
    </div>
    <div id="size_container">
      <input type="button" onclick="generate()" value="Generate"></input>
    </div>
    <div id = "canvas_container">
      <p id="seed_text">

      </p>
      <!-- <canvas 
        style="cursor:none;" 
        onmousemove="mouse_move(event)" 
        onmousedown="mousePress(event)" 
        id="canvas" 
        width="760" 
        height="760">
      </canvas> -->
      <canvas 
        id="canvas"
        onmousemove="onMouseMove(event)" 
        onmousedown="onMousePress(event)"  
        width="256" 
        height="256">
      </canvas>
    </div>
      

  </body>
</html>
